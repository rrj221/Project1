<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rock Page!</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/rockpage.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/half-slider.css" rel="stylesheet">

    <!-- my css -->
    <link href="../css/genre-pages.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../homepage/index.html">Ticket Finder</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="../hiphoppage/index.html">Hip-Hop</a>
                    </li>
                    <li>
                        <a href="../latinopage/index.html">Latino</a>
                    </li>
                    <li>
                        <a href="../rockpage/index.html">Rock/Alternative</a>
                    </li>
                    <li>
                        <a href="../poppage/index.html">Pop</a>
                    </li>
                    <li>
                        <a href="../electronicpage/index.html">Electronic/House</a>
                    </li>
                   
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://static.tumblr.com/5e4it7p/fv7m6lpna/banner.jpg');"></div>
                <div class="carousel-caption"> </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('http://rockski.in/wp-content/uploads/2012/10/Harley-Rock-riders-Banner1.jpg');"></div>
                <div class="carousel-caption"> </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <!-- Page Content -->
    <br>
    <div class="container">
        <div class='row'>
            <form id="searchForm">
                <fieldset class="form-group">
                    <label for="exampleInputEmail1">Artist</label>
                    <input type="text" class="form-control" id="artistInput" placeholder="Artist">
                </fieldset>
                <fieldset class="form-group">
                    <label for="exampleInputPassword1">Zip Code</label>
                    <input type="number" class="form-control" id="zipInput" placeholder="ZIP">
                </fieldset>
                <button type="submit" class="btn btn-primary searchButton">Search</button>
                <button type="button" class="btn btn-success recentSearchesButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Recent Searches
                </button>
            </form>
        </div>

        <!-- recent searches table -->
        <div class='row recentSearchesArea'>
            <div class='col-md-6 col-sm-12'>
                <table class="table table-reflow concerts">
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Zip Code</th>
                            <th>Search Again</th>
                        </tr>
                    </thead>
                    <tbody id='recentSearchesTableBody'>

                    </tbody>
                </table>
            </div>
        </div>

        <hr>

           <!--  left table -->
           <div class='row'>
                <div class='col-md-6 col-sm-12'>
                    <div class='concertsMessage'></div>
                    <table class="table table-reflow concerts">
                     <thead>
                       <tr>
                         <th>Concerts</th>
                         <th>Date</th>
                         <th>Time</th>
                         <th>Name</th>
                         <th>Price Range</th>
                         <th>Find Tickets</th>
                       </tr>
                     </thead>
                     <tbody id='concertsTableBody'>

                     </tbody>
                    </table>
                </div>

               <!--  right table -->
                <div class='col-md-6 col-sm-12'>
                    <div class='songsMessage'></div>
                    <table class="table table-reflow songs">
                     <thead>
                       <tr>
                         <th>Songs</th>
                         <th>Name</th>
                         <th>Album</th>
                         <th>Preview</th>
                       </tr>
                     </thead>
                     <tbody id='songsTableBody'>

                     </tbody>
                    </table>
                </div>
            </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; TicketFinder 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 4000 //changes the speed
    })
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <script src="../javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

</body>

</html>
